<!--
Requirement 1.2 User Authenticated
Requirement 1.2.3 User can leave comments.
Requirement 1.2.4 Refresh not required for new comments.
Requirement 1.2.5 Include pictures in the comment section.
-->


<div>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <div class="container" (keyup.enter)="send()">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                    <img src="data:image/png;base64, {{userImage}}" alt="avatar">
                  </a>
                  <div class="chat-about">
                    <h5 class="m-b-0">{{currentThread?.threadName}}</h5>
                    <h6>{{currentThread?.threadDescription}}</h6>
                    <small>Created: {{currentThread?.createdDate}}</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-history">
              <ul class="m-b-0" *ngIf="messageService.messages.length">
                <li class="clearfix" *ngFor='let mesg of messageService.messages'>
                  <div class="message-data" [ngClass]="{'text-right' : currentUser.userId === mesg.userId}">
                    <span class="message-data-time">Sent by: {{mesg.userName}}, {{mesg.timeStamp}}</span>
                    <!--<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">-->
                  </div>
                  <div class="message" [ngClass]="{'other-message float-right' : currentUser.userId === mesg.userId,
                 'my-message' : currentUser.userId !== mesg.userId}"> {{mesg.message}}</div>
                </li>
              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <div class="input-group-prepend" (click)="send()">
                  <span class="input-group-text"><i class="fa fa-send"></i></span>
                </div>
                <input [(ngModel)]="message" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
                       placeholder="Enter text here...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
