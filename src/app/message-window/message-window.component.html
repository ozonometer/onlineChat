<h3>Start Chat</h3>
<div id="send-component">
  <button (click)="messageService.add(sendBox.value);">
  <label for="send-box">Send </label>
  </button>

  <input #sendBox id="send-box"/>

  <button
    type="button"
    class="clear"
    (click)="messageService.clear()">Clear messages
  </button>
</div>

<div *ngIf="messageService.messages.length">
  <h2>Message Box</h2>
  <div class="messageBox" *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
