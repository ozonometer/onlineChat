<div class="container">
  <br>
  <div class="d-flex" role="search" (keyup.enter)="searchKeyword()">
    <input [(ngModel)]="keyword" class="form-control me-2" type="text" placeholder="Search Topic" aria-label="Search">
    <button class="btn btn-outline-success" (click)="searchKeyword()">Search</button>
  </div>
  <br>
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">Threads <span class="text-muted fw-normal ms-2">({{threads?.length}})</span></h5>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
        <div>
          <button class="btn btn-primary" (click)="createNew()"><i class="bx bx-plus me-1"></i>Create New Thread</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="">
        <div class="table-responsive">
          <table class="table project-list-table table-nowrap align-middle table-borderless">
            <thead>
            <tr>
              <th scope="col">Topic</th>
              <th scope="col">Created By</th>
              <th scope="col">Created on</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thread of threads | paginate:{itemsPerPage:5,currentPage:page,totalItems:totalLength}">
              <td><span class="badge badge-soft-success mb-0">{{thread?.threadName}}</span></td>
              <td><!--<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-sm rounded-circle me-2" />-->
                <a href="#" class="text-body">{{thread.authorUserName}}</a></td>
              <td>{{thread?.createdDate}}</td>
              <td><button class="btn btn-primary" (click)="goToThread(thread.threadId)">Open</button></td>
            </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls (pageChange)="page=$event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
