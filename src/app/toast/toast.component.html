<div *ngFor="let err of errors index as i">
  <div class="alert alert-danger alert-dismissible fade show">
    <strong>Error!</strong> {{err}}
    <button type="button" class="close" data-dismiss="alert" (click)="closeToastError(i)">&times;</button>
  </div>
</div>
<div *ngFor="let oks of success index as i">
  <div class="alert alert-success alert-dismissible fade show">
    <strong>OK.</strong> {{oks}}
    <button type="button" class="close" data-dismiss="alert" (click)="closeToastSuccess(i)">&times;</button>
  </div>
</div>
<div *ngFor="let info of infos index as i">
  <div class="alert alert-info alert-dismissible fade show">
    <strong>Info!</strong> {{info}}
    <button type="button" class="close" data-dismiss="alert" (click)="closeToastInfo(i)">&times;</button>
  </div>
</div>
